<!DOCTYPE html>
<html>
	<head>
		<title>Items List</title>

		<style>
			.flex-container
			{
				display: flex;  flex-direction:row;
				background-color: red;
			}

			.flex-container > div
			{  /*div children of the flex container*/
				background-color: #f1f1f1; 
				margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px)
			{ 
				.flex-container
				{
					flex-direction:column;
					background-color: green;
				}
			}
		</style>

	</head>



	<body>
		<h2>Dustin Greenlee builds a list</h2>
		
		<input type="text" id="divName" class="col-sm-4">

		<div class="flex-container" id="target">
		  <div class="listy">row item 1</div>   
		  <div class="listy">row item 2</div>  
		  <div class="listy">row item 3</div>  
		</div>
	
		<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add one</button>
	
	
	</body>
	<script>
		function makeNewDiv()
		{
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("divName").value
		element.className = "listy"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		}
	</script>
</html>
