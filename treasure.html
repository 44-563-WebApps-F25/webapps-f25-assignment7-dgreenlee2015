            <script>
                var ids = [document.getElementById("11"), document.getElementById("12"), document.getElementById("13"), document.getElementById("14"), document.getElementById("15"), document.getElementById("16"), document.getElementById("17"), 
                document.getElementById("21"), document.getElementById("22"), document.getElementById("23"), document.getElementById("24"), document.getElementById("25"), document.getElementById("26"), document.getElementById("27"),
                document.getElementById("31"), document.getElementById("32"), document.getElementById("33"), document.getElementById("34"), document.getElementById("35"), document.getElementById("36"), document.getElementById("37"),
                document.getElementById("41"), document.getElementById("42"), document.getElementById("43"), document.getElementById("44"), document.getElementById("45"), document.getElementById("46"), document.getElementById("47"),
                document.getElementById("51"), document.getElementById("52"), document.getElementById("53"), document.getElementById("54"), document.getElementById("55"), document.getElementById("56"), document.getElementById("57")]
                
                var score = 0
                var locationsVisited = 0
                var lastLocation = 0
                var silverLocations = [2, 5, 11, 21, 32]
                var goldLocation = 15
                var snakeLocation = 20
                var gameOver = false

                function check(position)
                {
                    if(gameOver == true)
                    {
                        console.log("Game Over")
                    }
                    else
                    {
                        select = ids[position]

                        if(position == goldLocation)
                        {
                            select.src = "gold.jpg"
                            score = score + 5
                        }
                        else if(silverLocations.includes(position))
                        {
                            select.src = "silver.jpg"
                            score = score + 3
                        }
                        else if(position == snakeLocation)
                        {
                            select.src = "snake.jpg"
                            score = score - 3
                            gameOver = true
                        }
                        else
                        {
                            select.src = "rabbit.jpg"
                            score = score + 1
                        }
                        document.getElementById("score").innerHTML="Score is " + score
                        
                        locationsVisited = locationsVisited + 1
                        
                        document.getElementById("locations").innerHTML=("Number of locations checked is " + locationsVisited)

                        lastLocation = position
                        console.log("Last Location: " + lastLocation)
                    }
                }
                
                function help(position)
                {
                    let tempArray = []
                    let helpWord = ""
                    document.getElementById("help").innerHTML = ""

                    console.log("HELP")
                    
                    tempArray.push((lastLocation + 1) % 35) // right
                    tempArray.push((lastLocation + 34) % 35) // left
                    tempArray.push((lastLocation + 7) % 35) // down
                    tempArray.push((lastLocation + 28) % 35) // up
                    console.log("tempArray: " + tempArray)
                    

                    for(i = 0; i < tempArray.length; i++)
                    {
                        for(k = 0; k < silverLocations.length; k++)
                        {
                            if(tempArray[i] == silverLocations[k])
                            {
                                console.log("CLINK")
                                helpWord = document.getElementById("help")
                                helpWord.innerHTML="CLINK"
                            }
                        }
                        if(tempArray[i] == snakeLocation)
                        {
                            console.log("RATTLE")
                            helpWord = document.getElementById("help")
                            helpWord.innerHTML="RATTLE"
                        }
                    }
                    if(document.getElementById("help").innerHTML == "")
                        {
                            console.log("WIND")
                            helpWord = document.getElementById("help")
                            helpWord.innerHTML="WIND"
                        }
                }
            </script>
